version: '3.3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: strapi
      MYSQL_USER: tsuyoshi
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - ./db/mysql_data:/var/lib/mysql
      - ./mycustom.cnf:/etc/mysql/conf.d/custom.cnf

